<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>打飞机游戏</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="ui-index">
  <h1>飞机大作战</h1>
  <div class="btn-group">
    <button class="btn">开始游戏</button>
    <button class="btn">游戏设置</button>
    <button class="btn">游戏说明</button>
  </div>
</div>

<div class="ui-rule ui-panel">
  <h1>游戏说明</h1>
  <p>
    通过手指移动飞机，躲避敌人，通过子弹射击敌人得分，
    游戏无限时。消灭小型飞机得100分，消灭大型飞机得1000分。
  </p>
  <button>我明白了</button>
</div>

<div class="ui-setting ui-panel">
  <h1>游戏设置</h1>
  <ul class="setting-group">
    <li class="setting">
      <span>音乐设置</span>
      <select>
        <option value="0">开启音乐</option>
        <option value="0">关闭音乐</option>
      </select>
    </li>
    <li class="setting">
      <span>背景设置</span>
      <select>
        <option value="0">背景1</option>
        <option value="0">背景2</option>
      </select>
    </li>
    <li class="setting">
      <span>战机设置</span>
      <select>
        <option value="0">蓝色战机</option>
        <option value="0">粉色战机</option>
      </select>
    </li>
  </ul>
  <button>确认设置</button>
</div>
</body>
</html>
