<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<table id="cartTable">
    <thead>
        <tr>
            <th><label><input type="checkbox" class="check-all check">&nbsp;全选</label></th>
            <th>商品</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods"><img src="images/1.jpg"><span>Casio/卡西欧 EX-TR350</span></td>
            <td class="price">5999.88</td>
            <td class="count">
                <span class="reduce"></span>
                <input class="count-input" type="text" value="1">
                <span class="add">+</span>
            </td>
            <td class="subtotal">5999.88</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods"><img src="images/2.jpg"><span>Cannon/佳能 PowerShot SX50 HS</span></td>
            <td class="price">3888.50</td>
            <td class="count">
                <span class="reduce"></span>
                <input class="count-input" type="text" value="1">
                <span class="add">+</span>
            </td>
            <td class="subtotal">3888.50</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods"><img src="images/3.jpg"><span>Sony/索尼 DSC-WX435</span></td>
            <td class="price">1425.50</td>
            <td class="count">
                <span class="reduce"></span>
                <input class="count-input" type="text" value="1">
                <span class="add">+</span>
            </td>
            <td class="subtotal">1425.50</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
        <tr>
            <td class="checkbox"><input class="check-one check" type="checkbox"></td>
            <td class="goods"><img src="images/4.jpg"><span>Fujifilm/富士 instax mini 25</span></td>
            <td class="price">999.88</td>
            <td class="count">
                <span class="reduce"></span>
                <input class="count-input" type="text" value="1">
                <span class="add">+</span>
            </td>
            <td class="subtotal">999.88</td>
            <td class="operation"><span class="delete">删除</span></td>
        </tr>
    </tbody>
</table>

<div class="foot" id="foot">
    <label class="fl select-all"><input class="check-all check" type="checkbox">&nbsp;全选</label>
    <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
    <div class="fr closing">结算</div>
    <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
    <div class="fr selected" id="selected">已选商品
        <span id="selectedTotal">0</span>件
        <span class="arrow up">︽</span>
        <span class="arrow down">︾</span>
    </div>
    <div class="selected-view">
        <div id="selectedViewList" class="clearfix">
            <!--<div><img src="images/1.jpg"><span>取消选择</span></div>-->
        </div>
        <span class="arrow">◆<span>◆</span></span>
    </div>
</div>
</body>
</html>
