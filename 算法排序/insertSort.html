<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>insertSort-插入排序</title>
</head>
<body>
<script>
    function insertSort(array){
        //假设第0个元素是一个有序的数列，第1个以后的是无序的序列，
        //所以从第1个元素开始将无序数列的元素插入到有序数列中
        for(var i=1;i<array.length;i++){
            if(array[i] < array[i-1]){
                //取出无序数列中的第i个作为被插入元素
                var temp = array[i];
                //记住有序数列的最后一个位置，并且将有序数列位置扩大一个
                var j = i - 1;

                //比大小，找到被插入元素所在的位置
                while(j >= 0 && temp < array[j]){
                    array[j+1] = array[j];
                    j--;  //让while只执行一次，跳出while循环
                }
                //插入
                array[j+1] = temp;
            }
        }
    }
    //    var array = new Array(36,27,15,20,45,10);
    var array = [36,27,15,20,45,10];
    document.write("before: " + array + "<br>");
    insertSort(array);
    document.write("after: " + array);
</script>
</body>

</html>
